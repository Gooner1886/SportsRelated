{% extends "layout.html" %}

{% block content %}

{% if error %}
    <div class="alert alert-danger text-center font-weight-bold" role="alert">
          {{ error }}!
    </div>
{% endif %}

<h2 class= "newpost-heading" >What's on your mind?</h2>


<div class="newpost">
    <form action = "/newpost" method = "post">
        <div class="form-group">
            <label>Blog Title</label>
            <textarea autocomplete="off" autofocus class="form-control" name="title"  rows="2" cols="60"></textarea>
        </div>
        <div class="form-group">
            <label>Author</label>
            <textarea class="form-control" id = "author" name="author" rows="1" cols = "60"></textarea>
        </div>
        <div class="form-group">
            <label>Content</label>
            <textarea class="form-control blogcontent" name="content" rows="25" cols="60"></textarea>
        </div>
        <button class="btn btn-primary" style = "background-color: #9e1b21; color: #f5e50a;" type="submit">Upload</button>
    </form>
</div>

{% endblock %}
