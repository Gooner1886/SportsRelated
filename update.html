{% extends "layout.html" %}

{% block content %}

{% if error %}
    <div class="alert alert-danger text-center font-weight-bold" role="alert">
          {{ error }}!
    </div>
{% endif %}


<h2 class= "newpost-heading" >Edit your Blog</h2>


<div class="newpost">
    <form action = "/update" method = "post">
        <div class="form-group">
            <label>Blog Title</label>
            <textarea autocomplete="off"  class="form-control" name="title"  rows="2" cols="60" >{{ blogtitle }}</textarea>
            <input type = "hidden" name = "originaltitle" value = "{{blogtitle}}">
        </div>
        <div class="form-group">
            <label>Author</label>
            <textarea class="form-control" id = "author" name="author" rows="1" cols = "60">{{ blogauthor }}</textarea>
        </div>
        <div class="form-group">
            <label>Content</label>
            <textarea class="form-control blogcontent" name="content" rows="25" cols="60">{{ blogcontent }}</textarea>
        </div>
        <button class="btn btn-primary" style = "background-color: #9e1b21; color: #f5e50a;" type="submit">Update</button>
    </form>
</div>

{% endblock %}
